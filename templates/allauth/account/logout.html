{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container-fluid body-content account-container ">
    <div class="text-center account-card m-4 ">
        
        <h2 class="logo-font mb-4">{% trans "Sign Out" %}</h2>
        <hr>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a class="btn btn-lg btn-light px-5 mb-3 rounded-pill text-black" href="{% url 'home' %}">Cancel</a>
        <button type="submit" class="btn btn-lg btn-danger px-5 mb-3 rounded-pill " >{% trans 'Sign Out' %}</button>
        </form>

    </div>
</div>

{% endblock %}
